<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/myotherform.css">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Other Form</title>
</head>
<body>

<h2>My other Form</h2>
<p>please fill here to register</p>
<hr>

<div class="container">
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" required placeholder="First Name">
        <br>
         <label for="lname">Last Name</label>
        <input type="text" id="lname" required placeholder="Last Name">
        <br>
        <label for="email">Email Address</label>
        <input type="email" id="Email" required placeholder="Email Address">
        <br>
        <label for="pass">Password</label>
        <input type="pass" id="pass" required placeholder="Enter Password">
        <br>
        <label for="pass-repeat">Password Repeat</label>
        <input type="pass-repeat" id="pass-repeat" required placeholder="Repeat password">
        <br>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>

    </form>
</div>

<div class="container signing">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>

</body>
</html>

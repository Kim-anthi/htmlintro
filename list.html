<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h1>list</h1>
<ul>
        <li>mercedes</li>
    <li>audi</li>
    <li>beamer</li>
    <li>volvo</li>
</ul>


<h2>ordered list</h2>
<ol>
    <li>mercedes</li>
    <li>audi</li>
    <li>beamer</li>
    <li>volvo</li>


    <h3>descriptive list</h3>
    <dl>
        <dt>Mercedes</dt>
        <dd>v8</dd>
        <dt>audi</dt>
        <dd>v6</dd>

    </dl>
</ol>
</body>
</html>
